<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>更新</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <script src="/static/layui/layui.js"></script>
</head>
<body>

<div th:include="header.html"></div>

<div class="layui-row" style="margin-top: 150px">
      <div class="layui-col-md4">
      </div>
    <div class="layui-col-md4 layui-col-md-offset4">
        <form class="layui-form" action="" method="post" th:object="${session.user}">
            <input type="text" hidden name="id" th:value="*{id}">
            <div class="layui-form-item">
                <label class="layui-form-label">name</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" th:value="*{name}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" th:value="*{password}"required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">密码长度6-18</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="男" title="男" th:checked="*{sex == '男'}">
                    <input type="radio" name="sex" value="女" title="女" th:checked="*{sex == '女'}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">birthday</label>
                <div class="layui-input-inline">
                    <input id="birthday" type="text" name="birthday" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"
                           th:value="${#dates.format(session.user.birthday, 'yyyy-MM-dd HH:mm:ss')}"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">phoneNumber</label>
                <div class="layui-input-inline">
                    <input type="text" name="phoneNumber" th:value="*{phoneNumber}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">email</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" required th:value="*{email}" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">hobbit</label>
                <div class="layui-input-inline">
                    <input type="text" name="hobbit" th:value="*{hobbit}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            // layer.msg(JSON.stringify(data.field));
            return true;
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            type: 'datetime',
            elem: '#birthday' //指定元素
        });
    });
</script>
</body>
</html>
